<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="city-search"><input type="text" placeholder="Search for city... 🔍" id="search-input" /></form>
          <button>Current Location</button>
          <h1 id="city"></h1>
          <div class="time">July 10, 1:51 pm</div>
          <div class="row today">
            <div class="col-6 icon-today">
              <img src="media/Sun.svg" alt="sunny" width="300px"/>
            </div>
            <div class="col-6 temp-today">
              <span id="temperature">
              </span>
              <span class="degrees">
                <a href="#" id="celsius">
                  ℃ 
                </a>|
                <a href="#" id="fahrenheit">
                  ℉
                </a>
              </span>
            </div>
          </div>
          <div class="row conditions">
            <div class="col-3">
              <h3>Precip</h3>
              <br />
              0%
            </div>
            <div class="col-3">
              <h3>Wind</h3>
              <br />
              <span id="wind"></span> km/hr
            </div>
            <div class="col-3">
              <h3>Humidity</h3>
              <br />
              <span id="humidity"></span>%
            </div>
            <div class="col-3">
              <h3>Feels like</h3>
              <br />
              27℃
            </div>
          </div>
          <div class="row hourly">
            <div class="col">
              3pm
              <br />
              <img src="media/Sun.svg" alt="sunny" width="100" />
            </div>
            <div class="col">
              4pm
              <br />
              <img src="media/Sun.svg" alt="sunny" width="100" />
            </div>
            <div class="col">
              5pm
              <br />
              <img src="media/Sun.svg" alt="sunny" width="100" />
            </div>
            <div class="col">
              6pm
              <br />
              <img src="media/Sun.svg" alt="sunny" width="100" />
            </div>
            <div class="col">
              7pm
              <br />
              <img src="media/Sun.svg" alt="sunny" width="100" />
            </div>
          </div>
          <hr />
          <div class="row daily">
            <div class="col-4">
              Tomorrow
              <br />
              Monday
              <br />
              Tuesday
              <br />
              Wednesday
              <br />
              Thursday
            </div>
            <div class="col-4">
              <img src="media/Sun.svg" alt="sunny" width="50" />
              <br />
              <img src="media/Sun.svg" alt="sunny" width="50" />
              <br />
              <img src="media/Sun.svg" alt="sunny" width="50" />
              <br />
              <img src="media/Sun.svg" alt="sunny" width="50" />
              <br />
              <img src="media/Sun.svg" alt="sunny" width="50" />
            </div>
            <div class="col-4">
              32℃/24℃
              <br />
              30℃/22℃
              <br />
              28℃/21℃
              <br />
              34℃/26℃
              <br />
              34℃/25℃
            </div>
          </div>
        </div>
      <a href="https://github.com/MeravKatz/my-weather-app" target="_blank">Open-source code by Merav Katz</a>
      </div>
    </div>
    <script src="src/app.js"></script>
    </script>
  </body>
</html>
